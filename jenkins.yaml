jenkins:
  systemMessage: "Controlled by Configuration as Code"
  clouds:
        - kubernetes:
            name: "k8s-config"
            serverUrl: "https://kubernetes.default"
            skipTlsVerify: true
            namespace: "jenkins-test"
            jenkinsUrl: "http://etms-test-jenkins:8080"
            jenkinsTunnel: "etms-test-jenkins-agent:50000"
            connectTimeout: 0
            readTimeout: 0
            containerCapStr: 100
            maxRequestsPerHostStr: 64
            retentionTimeout: 5
            templates:
              - name: "ansiblePod"
                namespace: "jenkins-test"
                label: "deployPod"
                nodeUsageMode: EXCLUSIVE
                containers:
                  - name: "ansible"
                    image: "599356022964.dkr.ecr.eu-west-1.amazonaws.com/ansible:v7-root"
                    alwaysPullImage: true
                    workingDir: "/root"
                    ttyEnabled: true
                    resourceRequestCpu: "500m"
                    resourceLimitCpu: "1000m"
                    resourceRequestMemory: "1Gi"
                    resourceLimitMemory: "2Gi"
                idleMinutes: "1"
                activeDeadlineSeconds: "120"
                slaveConnectTimeout: "1000"
              - name: "k8s-agent"
                namespace: "jenkins-test"
                label: "k8sPod"
                nodeUsageMode: EXCLUSIVE
                containers:
                  - name: "jnlp"
                    image: "jenkins/inbound-agent:latest"
                    alwaysPullImage: true
                    workingDir: "/home/jenkins"
                    ttyEnabled: true
                    resourceRequestCpu: "500m"
                    resourceLimitCpu: "1000m"
                    resourceRequestMemory: "1Gi"
                    resourceLimitMemory: "2Gi"
                volumes:
                  - emptyDirVolume:
                      memory: false
                      mountPath: "/tmp"
                idleMinutes: "1"
                activeDeadlineSeconds: "120"
                slaveConnectTimeout: "1000"
tool:
  git:
    installations:
    - home: "git"
      name: "Default"